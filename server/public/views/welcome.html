<div ng-show="wc.user.user">
<md-toolbar class="login-toolbar"layout-align="center center">
	<h1>Financial Health Assessment Tool</h1>
</md-toolbar>

<div layout="column" flex role="main">
	<md-content>
		<div class="login-screen" layout="row" layout-align="center" layout-fill>
			        <h1>Welcome, {{wc.user.user.firstName}}</h1>
			<md-whiteframe layout-padding>

				<md-content class="md-whiteframe-24dp">
					<md-button class="md-raised md-primary" href="#profile">Go To the Profile Questions Form</md-button>
				</md-content>
			</md-whiteframe>
		</div>
	</md-content>

<div id='tester'>
	<form>
		<input ng-model="wc.clientTester.random01" type="text" placeholder="input #1">
		<input ng-model="wc.clientTester.random02" type="text" placeholder="input #2">
		<input ng-model="wc.clientTester.random03" type="text" placeholder="input #3">
		<md-button class="md-primary" ng-click="wc.submit(wc.clientTester)">Button</md-button>
		<!--<md-button ng-click="wc.tester()"></md-button>-->
		<p>{{wc.clientTester}}</p>
	</form>
</div>

</div>
</div>
