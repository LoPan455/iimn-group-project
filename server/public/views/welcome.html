<div ng-show="wc.user.user">
<md-toolbar class="login-toolbar"layout-align="center center">
	<h1>Financial Health Assessment Tool</h1>
</md-toolbar>

<div>
	<form>
		<label for="first-name">First Name</label>
		<input type="text" id="first-name"ng-model="wc.client.firstName" />
		<label for="last-name">Last Name</label>
		<input type="text" id="last-name" ng-model="wc.client.lastName" />
		<label for="last-name">randomData</label>
		<input type="text" id="last-name" ng-model="wc.client.randomData" />

		<button ng-click=wc.submit(wc.client)>Save new User</button>
		<button ng-click=wc.saveClientData(wc.client)>Update Client Data</button>
	</form>
	<p>wc.client is: {{wc.client}}</p>
</div>

<div layout="column" flex role="main">
	<md-content>
		<div class="login-screen" layout="row" layout-align="center" layout-fill>
			        <h1>Welcome, {{wc.user.user.firstName}}</h1>
			<md-whiteframe layout-padding>

				<md-content class="md-whiteframe-24dp">
					<md-button class="md-raised md-primary" href="#profile">Go To the Profile Questions Form</md-button>
				</md-content>
			</md-whiteframe>
		</div>
	</md-content>
</div>
</div>
