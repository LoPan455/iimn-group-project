<!-- profilequestions4.html assistance -->

<md-toolbar class="toolbar" layout-align="center center">
	<h1>Financial Health Assessment Tool</h1>
</md-toolbar>

<div layout-align="center center" layout="column" ng-cloak class="profile md-inline-form md-display-1">


      <div>
        <md-radio-group ng-model="pqc.client.details.assistance">
          <h2>Do you receive assistance?</h2>
          <md-radio-button ng-value="true">Yes</md-radio-button>
          <md-radio-button ng-value="false" class"outlineNone" ng-click="pqc.undoAssistance()">No</md-radio-button>
        </md-radio-group>

        <div ng-if="pqc.client.details.assistance" class="pqc.assistanceSection">
          <h3>Check all that apply</h3>
          <md-checkbox ng-model="pqc.client.details.SNAP">SNAP</md-checkbox>
          <md-checkbox ng-model="pqc.client.details.TANF">TANF</md-checkbox>
          <md-checkbox ng-model="pqc.client.details.SSI">SSI/SSDI</md-checkbox>
          <md-checkbox ng-if="pqc.client.details.dependents" ng-model="pqc.client.details.alimony">Child Support/Alimony</md-checkbox>
          <md-checkbox ng-model="pqc.client.details.workersComp">Workers' Comp</md-checkbox>
          <md-checkbox ng-model="pqc.client.details.otherAssist">Other</md-checkbox>
        </div>
      </div>



        <md-content class="profile" layout-gt-sm="row" layout-padding>
          <a href="#profilequestions3">Back</a>
          <md-button class="md-raised md-primary" href="#profilequestions5">Next</md-button>
        </md-content>
</div>
