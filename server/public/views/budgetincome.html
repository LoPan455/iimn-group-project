<!-- <p>{{bc.client}}</p> -->

<div layout="column" ng-cloak class="md-inline-form md-padding" flex ng-keyup="bc.updateIncome()">
  <md-content>
    <h1>{{pqc.client.firstName}} {{pqc.client.lastName}}'s Monthly Income
      <span ng-model="bc.client.totalMonthlyIncome">${{bc.client.totalMonthlyIncome}}</span></h1>
      <div>
        <h3>Income Amounts</h3>
        <md-input-container ng-if="bc.client.employed"class="">
        <label>Wages</label>
        <input ng-model="bc.client.monthlyWagesNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyWagesNet)" ng-blur= "bc.addIncome(bc.client.monthlyWagesNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.individual == false" class="informalField">
        <label>Wages From Other Household Members</label>
        <input ng-model="bc.client.monthlyIncomeOtherHouseholdMembersNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyIncomeOtherHouseholdMembersNet)" ng-blur= "bc.addIncome(bc.client.monthlyIncomeOtherHouseholdMembersNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.employed" class="informalField">
        <label>Self-Employment or Business Income</label>
        <input  ng-model="bc.client.monthlySelfAndBusinessNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlySelfAndBusinessNet)" ng-blur="bc.addIncome(bc.client.monthlySelfAndBusinessNet)">
      </md-input-container>
        <md-input-container ng-if="bc.client.SSI" class="">
        <label>SSI/SSDI</label>
        <input ng-model="bc.client.monthlyNetSSI" type="number" ng-focus="bc.updateIncome(bc.client.monthlyNetSSI)" ng-blur= "bc.addIncome(bc.client.monthlyNetSSI)">
      </md-input-container>
      <md-input-container ng-if="bc.client.SNAP" class="">
        <label>SNAP/WIC</label>
        <input ng-model="bc.client.monthlyNetSNAPWIC" ng-focus="bc.updateIncome(bc.client.monthlyNetSNAPWIC)" type="number" ng-blur= "bc.addIncome(bc.client.monthlyNetSNAPWIC)">
      </md-input-container>
      <md-input-container ng-if="bc.client.alimony" class="" >
        <label>Alimony/Child Support</label>
        <input ng-model="bc.client.monthlyAlimonyNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyAlimonyNet)" ng-blur= "bc.addIncome(bc.client.monthlyAlimonyNet)">
      </md-input-container>
        <md-input-container ng-if="bc.client.employed == false" class="">
        <label>Unemployment</label>
        <input ng-model="bc.client.monthlyUnemploymentNet"type="number" ng-focus="bc.updateIncome(bc.client.monthlyUnemploymentNet)" ng-blur= "bc.addIncome(bc.client.monthlyUnemploymentNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.workersComp" class="" >
        <label>Workers Comp</label>
        <input ng-model="bc.client.monthlyWorkersCompensationNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyWorkersCompensationNet)" ng-blur= "bc.addIncome(bc.client.monthlyWorkersCompensationNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.housing ==='Own'" class="">
        <label>Rental Income</label>
        <input ng-model="bc.client.monthlyRentalIncomeNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyRentalIncomeNet)" ng-blur= "bc.addIncome(bc.client.monthlyRentalIncomeNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.investments" class="informalField">
        <label>Interest/Investment Income</label>
        <input ng-model="bc.client.monthlyInvestmentIncomeNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyInvestmentIncomeNet)" ng-blur= "bc.addIncome(bc.client.monthlyInvestmentIncomeNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.otherAssist" class="informalField">
        <label>Social Security (not SSI/SSD)</label>
        <input ng-model="bc.client.monthlySocialSecurityNetNotSSI" type="number" ng-focus="bc.updateIncome(bc.client.monthlySocialSecurityNetNotSSI)" ng-blur= "bc.addIncome(bc.client.monthlySocialSecurityNetNotSSI)">
      </md-input-container>
      <md-input-container ng-if="bc.client.investments" class="">
        <label>Pensions</label>
        <input ng-model="bc.client.monthlyPensionsNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyPensionsNet)" ng-blur= "bc.addIncome(bc.client.monthlyPensionsNet)">
      </md-input-container>
      <md-input-container ng-if="bc.client.otherAssist" class="informalField">
        <label>Other Public Benefits</label>
        <input ng-model="bc.client.monthlyOtherPublicBenefitsNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyOtherPublicBenefitsNet)" ng-blur= "bc.addIncome(bc.client.monthlyOtherPublicBenefitsNet)">
      </md-input-container>
      <md-input-container class="informalField">
        <label>Other Income</label>
        <input ng-model="bc.client.monthlyOtherIncomeNet" type="number" ng-focus="bc.updateIncome(bc.client.monthlyOtherIncomeNet)" ng-blur= "bc.addIncome(bc.client.monthlyOtherIncomeNet)">
      </md-input-container>
    </div>
  </md-content>
</div>
